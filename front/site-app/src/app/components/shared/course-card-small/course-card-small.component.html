<mat-card>
  <mat-card-header>
    <mat-card-title>{{ course?.title }}</mat-card-title>
    <mat-card-subtitle style="padding-top: 10px"
      >Количество уроков: {{ course?.lessons?.length }}</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <div>{{ course?.description }}</div>

    <div *ngIf="isLoaded && course?.lessons">
      <div style="padding-top: 10px">Уроки:</div>
      <a
        class="lesson-link"
        mat-button
        *ngFor="let lesson of course?.lessons | sortLessons"
        [routerLink]="['/course', course?.id, 'lesson', lesson.id]"
        >{{ lesson.order }} - {{ lesson.title }}</a
      >
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button *ngIf="!isLoaded" (click)="loadLessons()">
      Показать уроки
    </button>
    <button
      mat-raised-button
      color="primary"
      [routerLink]="['/course', course?.id]"
    >
      Перейти к курсу
    </button>
  </mat-card-actions>
</mat-card>
