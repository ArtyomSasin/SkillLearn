<mat-form-field appearance="outline">
  <mat-label>Эл. почта</mat-label>
  <input
    matInput
    [formControl]="control"
    autocomplete="username"
    placeholder="email@mail.com"
  />

  <mat-error *ngIf="control?.hasError('required')">
    Введите эл. почту
  </mat-error>
  <mat-error *ngIf="control?.hasError('email')">
    Эл. почта не корректна
  </mat-error>
  <mat-error>
    {{ control?.errors | customError }}
  </mat-error>
</mat-form-field>
