<div class="content">
  <div class="header">
    <div style="margin-bottom: 10px">Выберите цвет</div>
    <mat-icon
      matTooltip="Закрыть"
      onmousedown="event.preventDefault();"
      (click)="cancelClick()"
      >close</mat-icon
    >
  </div>
  <div class="colors">
    <span
      *ngFor="let c of colors"
      class="color"
      matTooltip="Нажми чтобы выбрать цвет"
      [ngStyle]="{ backgroundColor: c }"
      onmousedown="event.preventDefault();"
      (click)="color = c; selectClick()"
      ><mat-icon *ngIf="c === color">done</mat-icon></span
    >
  </div>
</div>
